<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script src="/js/auth.js" defer></script>
</head>
<body>
<div class="auth-page">
    <h1>회원가입</h1>
    <div class="auth-container">
        <img class="auth-image" th:src="@{/images/jeans.png}" alt="blog logo">
        <div class="auth-box">
            <form class="auth-form" th:action="@{/userreg}" method="post" th:object="${user}">
                <div class="auth-form-box">
                    <input type="text" id="username" th:field="*{username}" required placeholder="아이디"
                           autocomplete="new-username">
                    <button class="auth-check-btn" type="button" onclick="checkUsername()">중복 확인</button>
                </div>
                <div class="auth-form-info" id="usernameError"></div>

                <input type="password" id="password" th:field="*{password}" required placeholder="비밀번호"
                       autocomplete="new-password">

                <input type="password" id="passwordCheck" required placeholder="비밀번호 확인"
                       autocomplete="new-password">
                <div class="auth-form-info" id="passwordMatchError"></div>

                <input type="text" id="name" th:field="*{name}" required placeholder="이름">

                <div class="auth-form-box">
                    <input type="email" id="email" th:field="*{email}" required placeholder="이메일"
                           autocomplete="new-email">
                    <button class="auth-check-btn" type="button" onclick="checkEmail()">중복 확인</button>
                </div>
                <div class="auth-form-info" id="emailError"></div>

                <div class="auth-email-box">
                    <label for="emailNotify">이메일 알림 수신 </label>
                    <input type="checkbox" id="emailNotify" th:field="*{emailNotify}">
                </div>
                <button class="auth-btn" type="submit">회원가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
